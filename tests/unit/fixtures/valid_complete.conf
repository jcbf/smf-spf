# Complete configuration file with all options
tag [SPF:FAIL]
quarantinebox abuse@example.com
user mail
socket unix:/var/run/smfs/smf-spf.sock
fixedclientip 192.168.1.1

# Whitelist entries
whitelistip 192.168.0.0/16
whitelistip 10.0.0.0/8
whitelistip 172.16.0.0/12
clientipnat 192.168.1.1:10.0.0.1
clientipnat 192.168.1.2:10.0.0.2

whitelistptr .example.com
whitelistptr .trusted.org

whitelistfrom sender@example.com
whitelistfrom abuse@example.org

whitelistto postmaster@example.com
whitelistto admin@example.org

# Boolean options
accepttemperror off
softfail on
refusespfnone on
refusespfnonehelo on
relaxedlocalpart on
spfbestguess off
refusefail off
tagsubject off
addheader off
addreceivedheader on
skipndr on
skipauth off
quarantine on
daemonize off

# File and logging
logto /var/log/smf-spf.log
rejectreason Custom rejection reason: sender=%1$s ip=%2$s

# TTL and syslog
ttl 1h
syslog local0
